{% extends "./edit_profile_base.html" %}

{% block photo %}active{% endblock %}
{% block before_form %}
    <div class='change-photo photo-form'>
        <img class='avatar-profile' src='{{ user.userprofilepic.profile_pic.url }}' alt='profile picture' id='profile-img' >
    </div>
{% endblock %}
{% block javascript %}
<script>
    $("#div_id_profile_pic").change(function(e) {
        var image = document.getElementById('profile-img');
        console.log(e.target)
	    image.src = URL.createObjectURL(event.target.files[0]);    
    })



</script>

{% endblock %}

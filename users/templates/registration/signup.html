{% extends "base.html" %}
{% load static %}
{% block css%}
    <link rel='stylesheet' href="{% static 'users/style.css' %}">
{% endblock %}
{% block content %}
<div class='center-registration'>
    <div class='registration-box'>
        <h1>Sign Up</h1>
        {% include "../partials/forms.html" %}
        {% if failed_message %}
            <div class="mt-2">
                <p class="alert alert-danger">{{failed_message}}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
